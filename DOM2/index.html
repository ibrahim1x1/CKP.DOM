<!DOCTYPE html>
<html>
  <head>
    <title>MY STORE</title>
    <link rel="shortcut icon" href="ios.png" type="image/x-icon" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link href="/style.css" rel="stylesheet" />
    <!-- script  -->
    <!-- <script defer src="file.js"></script> -->
  </head>

  <body>
    <section>
      <div>
        <div class="cart">
          <div class="col-md-12 col-lg-10 mx-auto">
            <!--tous-->
            <div class="cart-item">
              <!--premier article-->
              <div class="row">
                <!--image et designation-->
                <div class="col-md-7 center-item">
                  <img src="13.jpg" alt="" />
                  <h5>iPhone 13 pro max 128GB</h5>
                </div>

                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button id="phone-minus" class="moins">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="phone-number"
                      type="number"
                      min="0"
                      class="form-control text-center"
                      value="1"
                    />

                    <button id="phone-plus" class="plus">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5><span id="phone-total">5000</span> DT</h5>
                  <img class="remove-item" src="remove.png" alt="" />

                  <i class="fa-solid fa-heart chigui"></i>
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item mx-auto">
                  <img src="case.jpg" alt="" />
                  <h5>iPhone 13 pro max Silicone Case</h5>
                </div>
                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button id="case-minus" class="moins">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="case-number"
                      type="number"
                      min="0"
                      class="form-control text-center"
                      value="1"
                    />
                    <button id="case-plus" class="plus">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5><span id="case-total">150</span> DT</h5>
                  <img src="remove.png" alt="" class="remove-item" />
                  <i class="fa-solid fa-heart chigui"></i>
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-8">
                  <h5>Subtotal:</h5>
                  <h5>Tax:</h5>
                  <h5>Total:</h5>
                </div>

                <div class="col-md-4 status">
                  <h5><span id="sub-total">5150</span> DT</h5>
                  <h5><span id="tax-amount">0</span> DT</h5>
                  <h5><span id="total-price">5150</span> DT</h5>
                </div>
              </div>
            </div>
            <div class="col-md-12 pt-4 pb-4">
              <button type="button" class="btn btn-success check-out">
                Check Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="file.js"></script>
  </body>
</html>
